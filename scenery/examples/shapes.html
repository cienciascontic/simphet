<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <title>Shapes - Scenery Example</title>
  
  <!-- jQuery and lodash are dependencies -->
  <script src="../../sherpa/jquery-2.1.0.min.js"></script>
  <script src="../../sherpa/lodash-2.4.1.min.js"></script>

  <script src="../build/development/scenery.js"></script>
  
  <style>
    /* so the centering of the text is obvious */
    #example-scene {
      width: 640px;
      height: 480px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="example-scene"></div>
  <script type="text/javascript">
    // Create a scene graph over the block-level element. Everything inside is replaced
    var scene = new scenery.Scene( $( '#example-scene' ) );
    
    /*---------------------------------------------------------------------------*
    * Built-in shapes
    *----------------------------------------------------------------------------*/
     
    // circle
    scene.addChild( new scenery.Path( kite.Shape.circle( 50, 50, 40 ), {// center X, center Y, radius
      fill: '#0ff',
      stroke: '#000'
    } ) );
    
    // regular polygon
    scene.addChild( new scenery.Path( kite.Shape.regularPolygon( 6, 22 ), { // sides, radius
      fill: '#ff0',
      stroke: '#000',
      
      x: 150,
      y: 50
    } ) );
    
    // Paint any changes
    scene.updateScene();
  </script>
</body>
</html>
