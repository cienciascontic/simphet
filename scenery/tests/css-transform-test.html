<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <title>CSS Transform test - Scenery</title>
  
  <!-- jQuery and LoDash are dependencies -->
  <script src="../../sherpa/jquery-2.1.0.min.js"></script>
  <script src="../../sherpa/lodash-2.4.1.min.js"></script>
  <script src="../../sherpa/has.js"></script>
  
  <script data-main="../js/config.js" src="../../sherpa/require-2.1.11.js"></script>
  
  <script>
  requirejs( [ 'main', '../../kite/js/main', '../../dot/js/main' ], function( scenery, kite, dot ) {
    var scene = new scenery.Scene( $( '#main' ) );
    
    var container = new scenery.Node( {
      x: 20,
      y: 20
    } );
    scene.addChild( container );
    
    var path = new scenery.Path( kite.Shape.rectangle( 0, 0, 50, 50 ), {
      fill: '#ff0000'
    } );
    var layerType = new scenery.LayerType( scenery.SVGLayer, 'svg', scenery.Renderer.Canvas, {
      cssTransform: true,
      baseNode: path
    } );
    // TODO: make the splits implicit!
    path.layerSplit = true;
    container.addChild( path );
    
    scene.updateScene();
    
    console.log( scenery.Util.testAssert() );
    console.log( scenery.Util.testAssertExtra() );
    
    window.scene = scene;
  } );
  </script>
</head>
<body>
  <div id="main" style="width: 512px; height: 512px;"></div>
</body>
</html>
