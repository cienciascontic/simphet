<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
  content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <!-- runs in full-screen mode on iOS devices -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>SVG Tests</title>
  
  <script src="../../sherpa/jquery-2.1.0.min.js"></script>

  <style type="text/css">

  html, body {
    position: relative;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #fff;
    overflow: hidden;
  }
  
  svg {
    display: block;
  }

  </style>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1024" height="1024">
    <defs>
      <linearGradient id="grad1" x1="0" y1="0" x2="100" y2="0" gradientUnits="userSpaceOnUse">
        <stop offset="0" style="stop-color:rgb(255,255,0);stop-opacity:1" />
        <stop offset="1" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      </linearGradient>
      <linearGradient id="grad2" x1="0" y1="0" x2="100" y2="0" gradientUnits="userSpaceOnUse">
        <stop offset="0" style="stop-color:rgb(255,255,0);stop-opacity:1" />
        <stop offset="0.5" style="stop-color:rgba(255,255,0,255);stop-opacity:0" />
        <stop offset="1" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      </linearGradient>
    </defs>
    <path d="M 0 0 L 100 0 L 100 100 L 0 100 Z" fill="url(#grad1)"/>
    <path d="M 0 100 L 100 100 L 100 200 L 0 200 Z" fill="url(#grad2)"/>
    <g transform="translate( 200, 200 ) rotate( 90 ) scale( 2 )">
      <path d="M 0 0 L 100 0 L 100 100 L 0 100 Z" fill="url(#grad1)"/>
    </g>
    <g transform="translate( 500, 500 )">
      <path d="M 0 0 L 100 0 L 100 100 L 0 100 q -50 -25 0 -50 -50 -25 0 -50 Z" fill="url(#grad1)"/>
    </g>
  </svg>
</body>
</html>
