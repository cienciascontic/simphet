<!--Very basic test of playing sounds using the HTML5 audio interface.-->

<html>
<head>
  <meta charset="utf-8"/>

  <title>Embedded Audio Test</title>

  <script type="text/javascript" src="base64-binary.js"></script>
</head>

<body>

<h1>Press the button to play the audio clip</h1>
<button onClick='play();'>Play Audio</button>

<audio id='add-battery.mp3' src='add-battery.mp3'></audio>

<script>

  /**
   * Plays the sound using the Web Audio API if available or HTML5 audio if not.
   */
  function play() {
    var sound = document.getElementById( 'add-battery.mp3' );
    sound.play();
  }
</script>

</body>
</html>
